name: AI Agent Development Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop]

jobs:
  development-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black ruff mypy bandit pytest pytest-cov pytest-asyncio
      
      - name: Code formatting check
        run: black --check src/ tests/
      
      - name: Lint code
        run: ruff check src/ tests/
      
      - name: Type checking
        run: mypy src/ || true
      
      - name: Run tests
        run: pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
      
      - name: Security scan
        run: bandit -r src/ -f json -o security-report.json || true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
      
      - name: Upload security report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-report
          path: security-report.json

