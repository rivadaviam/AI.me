name: Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black ruff mypy bandit pytest pytest-cov pytest-asyncio
      
      - name: Code formatting
        run: black --check src/ tests/
      
      - name: Lint
        run: ruff check src/ tests/
      
      - name: Type check
        run: mypy src/ || true
      
      - name: Security scan
        run: bandit -r src/ -ll || true
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term --cov-report=html
      
      - name: Check test coverage
        run: |
          COVERAGE=$(pytest --cov=src --cov-report=term -q 2>&1 | grep "TOTAL" | awk '{print $NF}' | sed 's/%//' || echo "0")
          THRESHOLD=80
          if (( $(echo "$COVERAGE >= $THRESHOLD" | bc -l 2>/dev/null || echo "0") )); then
            echo "✅ Coverage: $COVERAGE% (target: $THRESHOLD%)"
          else
            echo "⚠️ Coverage: $COVERAGE% (target: $THRESHOLD%)"
          fi
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov
      
      - name: Upload coverage HTML
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-html
          path: htmlcov/
          retention-days: 30
      
      - name: Build Docker image
        run: |
          docker build -t ai-me:test -f docker/Dockerfile .
      
      - name: Test Docker image
        run: |
          docker run --rm -d --name ai-me-test -p 8000:8000 ai-me:test
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop ai-me-test

