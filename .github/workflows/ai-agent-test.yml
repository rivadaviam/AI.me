name: AI Agent Testing Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-xdist
      
      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term || true
          pytest tests/test_*.py -v --cov=src --cov-report=xml --cov-report=term || true
      
      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --cov=src --cov-report=xml --cov-report=term || true
      
      - name: Run E2E tests
        run: |
          pytest tests/e2e/ -v --cov=src --cov-report=xml --cov-report=term || true
      
      - name: Generate coverage report
        run: |
          pytest --cov=src --cov-report=html --cov-report=xml --cov-report=term
      
      - name: Check coverage threshold
        run: |
          COVERAGE=$(pytest --cov=src --cov-report=term -q 2>&1 | grep "TOTAL" | awk '{print $NF}' | sed 's/%//')
          THRESHOLD=80
          if (( $(echo "$COVERAGE >= $THRESHOLD" | bc -l) )); then
            echo "✅ Coverage: $COVERAGE% (target: $THRESHOLD%)"
          else
            echo "❌ Coverage: $COVERAGE% (target: $THRESHOLD%)"
            exit 1
          fi
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml
          retention-days: 30
      
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: test-reports/
          retention-days: 7

