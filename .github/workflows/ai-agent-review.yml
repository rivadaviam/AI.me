name: AI Agent Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-review:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black ruff mypy bandit pytest pytest-cov pydocstyle
      
      - name: Run development workflow script
        run: |
          chmod +x scripts/workflows/agent_review.sh
          bash scripts/workflows/agent_review.sh || true
      
      - name: Code quality checks
        run: |
          echo "## Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Formatting" >> $GITHUB_STEP_SUMMARY
          if black --check src/ tests/; then
            echo "✅ Code is properly formatted" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Code needs formatting" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "### Linting" >> $GITHUB_STEP_SUMMARY
          ruff check src/ tests/ >> $GITHUB_STEP_SUMMARY || true
          
          echo "### Type Checking" >> $GITHUB_STEP_SUMMARY
          mypy src/ >> $GITHUB_STEP_SUMMARY || echo "⚠️ Type checking issues found" >> $GITHUB_STEP_SUMMARY
      
      - name: Security review
        run: |
          echo "## Security Review" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          bandit -r src/ -ll >> $GITHUB_STEP_SUMMARY || echo "⚠️ Security issues found" >> $GITHUB_STEP_SUMMARY
      
      - name: Test coverage
        run: |
          echo "## Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          pytest --cov=src --cov-report=term >> $GITHUB_STEP_SUMMARY || true
      
      - name: Upload review artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: review-report
          path: review-report-*.json
          retention-days: 7

